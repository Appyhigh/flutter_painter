name: Run tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.10.1'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

#      TODO Would be nice to resolve analyze issues and enable this later
#      - name: Analyze
#        run: flutter analyze

      - name: Test app
        run: flutter test

